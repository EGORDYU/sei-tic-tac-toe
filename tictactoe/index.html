 </head>
        <body>
            <div class="tictactoe">
            <h1>Tic Tac Toe</h1>
            
            <table>
                <tr>
                  <td id="spot1">&nbsp;</td>
                  <td id="spot2">&nbsp;</td>
                  <td id="spot3">&nbsp;</td>
                </tr>
                <tr>
                    <td id="spot4">&nbsp;</td>
                    <td id="spot5">&nbsp;</td>

                  </tr>
                  <tr>
                    <td id="spot7">&nbsp;</td>
                    <td id="spot8">&nbsp;</td>
                    <td id="spot9">&nbsp;</td>
                  </tr>
              </table>
              <button id="resetButton" onclick="clearBoard()">Reset</button>
              <h2 id="currPlayer"></h2>
              <div id="scoreX" class="scoreCard">Player <span class="recolor">X</span>: 0</div>
              <div id="scoreO" class="scoreCard">Player <span class="recolor">O</span>: 0</div>
              <div id="winnerAnnouncement"></div>
            </div>
